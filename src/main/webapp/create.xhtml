<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>create</title>
    </h:head>

    <h:body>
        <ui:composition template="newTemplate.xhtml" >
            <ui:define name="templateContent">       
                <h:form id="createForm">
                    <p:growl id="createGrowl" showDetail="true" sticky="false"/>

                    <p:fieldset legend="Create New Employee" style="width: 400px; margin: 100px auto; text-align: center;">

                        <p:panelGrid id="newEmployee" columns="2">

                            <p:outputLabel for="empName" value="Name:" />
                            <p:inputText id="empName" value="#{employee.selectedEmp.empName}" />

                            <p:outputLabel for="email" value="Email:" />
                            <p:inputText id="email" value="#{employee.selectedEmp.email}"/>

                            <p:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{employee.selectedEmp.password}" />

                            <p:outputLabel for="address" value="Address:" />
                            <p:inputText id="address" value="#{employee.selectedEmp.address}" />

                            <p:outputLabel for="department" value="Department: " />
                            <p:selectOneMenu id="department" value="#{employee.selectedEmp.department}" >
                                <f:selectItem itemLabel="Select Department" itemValue="" />
                                <f:selectItem itemValue="Manager" itemLabel="Manager" />
                                <f:selectItem itemValue="BackEnd Developer" itemLabel="BackEnd Developer" />
                                <f:selectItem itemValue="FrontEnd Developer" itemLabel="FrontEnd Developer" />
                                <f:selectItem itemValue="Tester" itemLabel="Tester" />
                                <f:selectItem itemValue="IT" itemLabel="IT" />
                                <f:selectItem itemValue="HR" itemLabel="HR" />
                            </p:selectOneMenu>

                            <p:outputLabel for="salary" value="Salary" />
                            <p:inputText id="salary" value="#{employee.selectedEmp.salary}" /><br/>

                            <p:commandButton value="Add Employee" actionListener="#{employee.newEmp()}" update="createForm createGrowl"/>

                        </p:panelGrid>

                    </p:fieldset> <br/>

                </h:form>
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
