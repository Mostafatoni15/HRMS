<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head><title><ui:insert name="title">Login</ui:insert></title></h:head>

    <h:body>
        <h:panelGroup id="pageContentPanel">

            <ui:insert name="templateHeader">
                <h:form id="headerForm">
                    <p:toolbar rendered="#{viewBean.currentPage != 'login'}" style="background-color: #a2a2b6; color: white; padding: 10px;">
                        <p:toolbarGroup rendered="#{viewBean.currentPage != 'home'}" align="left">
                            <p:commandButton value="Home" action="#{viewBean.navigateTo('index')}" update=":pageContentPanel" icon="pi pi-home"/><p:spacer width="15" />
                            <p:commandButton value="Create Employee" action="#{viewBean.navigateTo('create')}" update=":pageContentPanel" icon="pi pi-plus"/><p:spacer width="15" />
                            <p:commandButton value="Update Employee" action="#{viewBean.navigateTo('update')}" update=":pageContentPanel" icon="pi pi-pencil"/><p:spacer width="15" />
                            <p:commandButton value="Delete Employee" action="#{viewBean.navigateTo('delete')}" update=":pageContentPanel" icon="pi pi-trash"/><p:spacer width="15" />
                        </p:toolbarGroup>

                        <p:toolbarGroup align="right">
                            <p:commandButton value="Logout" action="#{viewBean.navigateTo('login')}" update=":pageContentPanel headerForm" />
                        </p:toolbarGroup>
                    </p:toolbar>
                </h:form>
            </ui:insert>

            <ui:insert name="templateContent" >
                <h:outputText value="#{viewBean.currentPage}"/>
                <ui:include src="#{viewBean.currentPage}.xhtml" />
            </ui:insert>

            <ui:insert name="templateFooter" >
                <h:panelGroup layout="block" style="background-color: #a2a2b6; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%; left: 0; font-size: 16px; 
                              box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2); display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0 auto; font-size: 20px;"> Welcome at Santechture </h2>
                </h:panelGroup>
            </ui:insert>
        </h:panelGroup>
    </h:body>
</html>
