<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <p:toolbar rendered="#{viewBean.currentPage != 'login'}" style="background-color: #a2a2b6; color: white; padding: 10px;">
            <p:toolbarGroup align="left">
                <p:commandButton value="Home" action="#{viewBean.navigateTo('index')}" update=":pageContent :pageHeaderForm" icon="pi pi-home"/><p:spacer width="15" />
                <p:commandButton value="Create Employee" action="#{viewBean.navigateTo('create')}" update=":pageContent :pageHeaderForm" icon="pi pi-plus"/><p:spacer width="15" />
                <p:commandButton value="Update Employee" action="#{viewBean.navigateTo('update')}" update=":pageContent :pageHeaderForm" icon="pi pi-pencil"/><p:spacer width="15" />
                <p:commandButton value="Delete Employee" action="#{viewBean.navigateTo('delete')}" update=":pageContent :pageHeaderForm" icon="pi pi-trash"/><p:spacer width="15" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:commandButton value="Logout" action="#{viewBean.navigateTo('login')}" update=":pageContent :pageHeaderForm" />
            </p:toolbarGroup>
        </p:toolbar><br/>
        
    </h:body>
</html>
